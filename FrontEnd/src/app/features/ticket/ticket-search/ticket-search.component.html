<div class="dropdown dropdown-hover">
    <input #inputSearchTicket class="input input-primary input-sm" type="text" 
    placeholder="Agregar"
    (input)="onInput(inputSearchTicket.value)"
    >
    <ul class="menu menu-compact dropdown-content bg-white" >
        <li *ngFor="let item of ">
            <a (click)="onSelect(item)" >{{item.description}</a>
        </li>
        
    </ul>
</div>
