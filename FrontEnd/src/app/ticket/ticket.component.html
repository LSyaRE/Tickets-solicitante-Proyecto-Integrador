<div class="grid justify-center mt-4">
  <div class="card shadow-2xl shadow-black">
    <div class="card-body">
      <div class="card-title">
        Interfaz <span class="text-primary font-extrabold text-violet-500">Tickets</span>
      </div>
      <div class="divider"> </div>
      <div class="grid">
        <label for="">Descripcion:</label>
        <textarea class="input input-primary h-20" type="text" description="" id="" placeholder="Describe tu problema aquí"
          [(ngModel)]="currentEntity.description"></textarea>
        <label for="">Jornada</label>
        <input class="input input-primary" type="text" name="" id="" placeholder="esto sera foreign"
          [(ngModel)]="currentEntity.jornada">
        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" [(ngModel)]="currentEntity.enabled" />
            <span class="label-text ml-2">Activo</span>
          </label>
        </div>
        <input class="input input-primary" type="date" name="" id="" [(ngModel)]="currentEntity.updated">
      </div>
      <div class="card-actions">
        <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-sm">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="divider"> </div>

  <div class="card card-compact shadow-2xl shadow-black bg-violet-900 ">
    <div class="card-body">
      <div class="card-title text-amber-400">Precaución</div>
      <p class="text-white">Si elimina el registro no prodrá recuperarlo</p>
      <div class="card-actions">
        <label for="my-modal-6" class="btn modal-button bg-amber-400 btn-xs text-black hover:text-white">Eliminar</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Por favor confirme la eliminación</h3>
            <p class="font-bold py-4 text-rose-700">No se podrán revertir los cambios!
            </p>
            <div class="modal-action">
              <label for="my-modal-6" class="btn btn-info bg-amber-400 hover:bg-red-800 hover:text-white" (click)="deleteById()">Confirmar</label>
              <label for="my-modal-6" class="btn btn-info bg-sky-600 font-bold text-white">Cancelar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
