<div class="grid justify-center mt-10">
  <div class="card shadow-2xl shadow-black">
    <div class="card-body">
      <div class="card-title">
        Tickets <span class="text-primary">Usuario</span>
      </div>
      <div class="divider"> </div>
      <div class="grid gap-5">

        <div class="grid-rows-2">
          <label for="">Nombre: </label>
          <input class="input input-primary" type="text" name="" id="" placeholder="Ejemplo: Pedro Perez"
            [(ngModel)]="currentEntity.nombre">
        </div>

        <div>
          <label for="">Correo: </label>
          <input class="input input-primary" type="email" name="" id="" placeholder="Ejemplo: anthony@gamil.com"
            [(ngModel)]="currentEntity.correo">
        </div>

        <div>
          <label for="">Password: </label>
          <input class="input input-primary" type="password" name="" id="" placeholder="Ejemplo: A-Z, a-z, numeros, *./"
            [(ngModel)]="currentEntity.password">
        </div>

        <div class="form-control">
          <label class="label cursor-pointer justify-start">
            <input type="checkbox" class="toggle toggle-primary" [(ngModel)]="currentEntity.enabled" />
            <span class="label-text ml-2">Activo</span>
          </label>
        </div>
      </div>
      <div class="card-actions">
        <button class="btn btn-primary btn-sm" (click)="save()">Guardar</button>
        <button class="btn btn-sm">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="divider"> </div>

  <div class="card card-compact shadow-2xl shadow-black bg-blue-800 ">
    <div class="card-body">
      <div class="card-title text-white">Precauci칩n</div>
      <p class="text-white">Si elimina el registro no prodr치 recuperarlo</p>
      <div class="card-actions">
        <label for="my-modal-6" class="btn modal-button btn-secondary btn-xs">Eliminar</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <h3 class="font-bold text-lg">Por favor confirme la eliminaci칩n</h3>
            <p class="py-4">No se podr치n revertir los cambios
            </p>
            <div class="modal-action">
              <label for="my-modal-6" class="btn btn-info btn-warning" (click)="deleteById()">Confirmar</label>
              <label for="my-modal-6" class="btn btn-info">Cancelar</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
